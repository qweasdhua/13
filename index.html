<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>13</title>
		<style>
			.box {
				width: 300px;
				height: 510px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<form name="">
				<table border="1">
					<tr>
						<td colspan="2" align="center"><b>resume</b></td>
					</tr>
					<tr>
						<th>姓名：</th>
						<td><input type="text" name="username"></td>
					</tr>
					<tr>
						<th>密码：</th>
						<td><input type="password" name="passWord"></td>
					</tr>
					<tr>
						<th>性别：</th>
						<td><input type="radio" name="sex" value="1">男
							<input type="radio" name="sex" value="0">女
						</td>
					</tr>
					<tr>
						<th>血型：</th>
						<td><input type="radio" name="blood" value="0">O
							<input type="radio" name="blood" value="1">A
							<input type="radio" name="blood" value="2">B
							<input type="radio" name="blood" value="3">AB
						</td>
					</tr>
					<tr>
						<th>性格：</th>
						<td><input type="checkbox" name="nature" value="1">热情大方<br>
							<input type="checkbox" name="nature" value="2">温柔体贴<br>
							<input type="checkbox" name="nature" value="3">多愁善感
						</td>
					</tr>
					<tr>
						<th>文件：</th>
						<td> <input type="file" value="浏览文件"> </td>
					</tr>
					<tr>
						<th>简介：</th>
						<td><textarea name="comment" rows="5" cols="30"></textarea></td>
					</tr>
					<tr>
						<th>城市：</th>
						<td>
							<select name="city">
								<option value="">--请选择--</option>
								<option value="1">北京</option>
								<option value="2">上海</option>
								<option value="3">四川</option>
								<option value="4">湖南</option>
								<option value="5">湖北</option>
								<option value="6">其他省份</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>
						<td><input type="submit" value="提交">
							<input type="reset" value="重置">
						</td>
						<input type="hidden" name="userId" value="1001"></th>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
